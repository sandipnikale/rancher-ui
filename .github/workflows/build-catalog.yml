name: Build and Release Extension Catalog

on:
  workflow_dispatch:
  release:
    types: [released]

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  build-extension-catalog:
    name: Build and push Extension Catalog Image
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Login to ttl.sh Registry
        uses: docker/login-action@v3
        with:
          registry: ttl.sh
          username: anonymous
          password: anonymous

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: Install dependencies
        run: yarn install

      - name: Parse Extension Name
        if: github.event_name == 'release' && startsWith(github.ref_name, 'rancher-support-ui-')
        id: parsed-name
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          yarn parse-tag-name ${{ github.ref_name }} ${{ github.run_id }} "catalog"

      - name: Build and push Extension Catalog Image
        if: github.event_name == 'release'
        run: |
          # Use timestamp for ttl.sh image tag (1 hour expiry)
          TIMESTAMP=$(date +%s)
          yarn publish-pkgs -c -p -r ttl.sh -o anonymous -t ${TIMESTAMP}:1h
          
          echo "::notice::Extension published to ttl.sh/anonymous/rancher-support-ui:${TIMESTAMP}:1h"
          echo "::notice::Image will be available for 1 hour"
          echo "::notice::Install URL: ttl.sh/anonymous/rancher-support-ui:${TIMESTAMP}:1h"
