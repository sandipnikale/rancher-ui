name: Build and Release Extension Catalog

on:
  workflow_dispatch:
  release:
    types: [released]

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  build-extension-catalog:
    name: Build and push Extension Catalog Image
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Login to ttl.sh Registry
        uses: docker/login-action@v3
        with:
          registry: ttl.sh
          username: anonymous
          password: anonymous

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.3

      - name: Install dependencies
        run: yarn install

      - name: Debug Event Info
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "Is Release: ${{ github.event_name == 'release' }}"
          echo "Is Dispatch: ${{ github.event_name == 'workflow_dispatch' }}"

      - name: Build Extension Package
        run: yarn build-pkg rancher-support-ui

      - name: Build and Push Docker Image
        id: build
        run: |
          # Use timestamp for ttl.sh image tag (1 hour expiry)
          # If it's a release, use the tag name, otherwise use timestamp
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="$(date +%s)-1h"
          fi
          
          IMAGE="ttl.sh/anonymous/rancher-support-ui:${TAG}"
          
          echo "Building Docker image..."
          
          # Create Dockerfile for the catalog image
          cat > Dockerfile.catalog <<EOF
          FROM nginx:alpine
          COPY dist-pkg /usr/share/nginx/html/
          COPY index.html /usr/share/nginx/html/
          RUN cat > /etc/nginx/conf.d/default.conf <<'NGINX'
          server {
              listen 80;
              server_name _;
              location / {
                  root /usr/share/nginx/html;
                  autoindex on;
                  autoindex_exact_size off;
                  autoindex_localtime on;
                  add_header Access-Control-Allow-Origin * always;
                  add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
                  add_header Access-Control-Allow-Headers "Content-Type" always;
              }
          }
          NGINX
          EOF
          
          docker build -f Dockerfile.catalog -t ${IMAGE} .
          docker push ${IMAGE}
          
          echo "image_url=${IMAGE}" >> $GITHUB_OUTPUT
          
          echo "## ðŸš€ Extension Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image URL:** \`${IMAGE}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install in Rancher:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to â˜° â†’ Extensions â†’ Available" >> $GITHUB_STEP_SUMMARY
          echo "2. Click â‹® â†’ Install Extension" >> $GITHUB_STEP_SUMMARY
          echo "3. Enter: \`${IMAGE}\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Click Install" >> $GITHUB_STEP_SUMMARY
